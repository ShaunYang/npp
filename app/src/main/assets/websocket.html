<!DOCTYPE html>
<html>
<head>
<title>MyHtml.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">
 <style type="text/css"> 
	body,div,ol,ul,li,dl,dt,dd,h1,h2,h3,h4,h5,h6,p,form,fieldset,legend,input{ margin:0; padding:0;}
</style>
<script src='http://cdn.bootcss.com/socket.io/1.3.7/socket.io.js'></script>
<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<script type="text/javascript">



		function insertData(json){

			var jsonobj = eval("("+json+")");
			var url=jsonobj.url;

			// 连接服务端
			var socket = io(url);
			// uid可以是自己网站的用户id，以便针对uid推送以及统计在线人数
			uid = jsonobj.uid;

            // socket连接后以uid登录
            socket.on('connect', function(){
                socket.emit('login', uid);
            });
            // 后端推送来消息时
            socket.on('new_msg', function(msg){
                javascript:myjavascript.toastMessage(msg)
               //window.control.toastMessage(msg);
            });
            // 后端推送来在线数据时
            socket.on('update_online_count', function(online_stat){
                console.log(online_stat);
            });

		}


		
</script>
</head>

<body onload="javascript:myjavascript.show()" id="mybody">

</body>

</html>
